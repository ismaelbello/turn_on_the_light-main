<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn on the light</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button type="button" name="button" onclick="document.getElementById('myImage').src ='img/pic_bulbon.gif' ">Turn on the light</button>

    <img id="myImage" src="img/pic_bulboff.gif" style="width:100px">

    <button type="button" name="button" onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Turn off the light</button>
</body>
</html>
